<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roƒëendanski zadaci</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff6347;
            margin-bottom: 20px;
        }
        .question {
            display: none;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .question.active {
            display: block;
        }
        input[type="text"], button {
            padding: 10px;
            margin-top: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 90%;
        }
        button {
            background-color: #ff6347;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e5533d;
        }
        .feedback {
            font-weight: bold;
            margin-top: 10px;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        #final-message {
            display: none;
            margin-top: 20px;
            font-size: 1.5em;
        }
        #final-message img {
            width: 150px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
        <h1>üéâ Roƒëendanska lozinka üéâ</h1>

    <div id="question1" class="question active">
        <p><strong>Pitanje 1:</strong> #1?</p>
        <input type="text" id="answer1" placeholder="Upi≈°i prvi broj lozinke...">
        <br>
        <button onclick="checkAnswer(1)">Provjeri odgovor</button>
        <p id="feedback1" class="feedback"></p>
    </div>

    <div id="question2" class="question">
        <p><strong>Pitanje 2:</strong> #2?</p>
        <input type="text" id="answer2" placeholder="Upi≈°i drugi broj lozinke...">
        <br>
        <button onclick="checkAnswer(2)">Provjeri odgovor</button>
        <p id="feedback2" class="feedback"></p>
    </div>

    <div id="question3" class="question">
        <p><strong>Pitanje 3:</strong> #3?</p>
        <input type="text" id="answer3" placeholder="Upi≈°i treƒái broj lozinke...">
        <br>
        <button onclick="checkAnswer(3)">Provjeri odgovor</button>
        <p id="feedback3" class="feedback"></p>
    </div>

    <div id="final-message">
        <h2>üéÇ Bravo! Rije≈°ila si sve zadatke! üéÇ</h2>
        <p>Poklon te ƒçeka! üòä</p>
        <img src="https://i.imgur.com/O0DCcQy.png" alt="Roƒëendanska torta">
    </div>

    <script>
        function checkAnswer(questionNumber) {
            let userAnswer = document.getElementById('answer' + questionNumber).value;
            let feedback = document.getElementById('feedback' + questionNumber);
            let correctAnswers = {
                1: "H", // Upi≈°i toƒçan odgovor
                2: "x", // Upi≈°i toƒçan datum
                3: "5" // Toƒçan odgovor za matematiƒçki zadatak
            };

            if (userAnswer === correctAnswers[questionNumber]) {
                feedback.textContent = "Toƒçno! Idemo dalje!";
                feedback.className = "feedback correct";
                document.getElementById('question' + questionNumber).classList.remove('active');

                if (questionNumber < 3) {
                    document.getElementById('question' + (questionNumber + 1)).classList.add('active');
                } else {
                    document.getElementById('final-message').style.display = 'block';
                }
            } else {
                feedback.textContent = "Netoƒçno, Tara mo≈æe≈° bolje od toga!";
                feedback.className = "feedback incorrect";
            }
        }
    </script>
</body>
</html>
