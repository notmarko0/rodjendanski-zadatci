<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roƒëendanski zadaci</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffefd5;
            text-align: center;
            padding: 20px;
            background-image: url('https://i.imgur.com/f7bXy0k.png'); /* Konfeti slika za pozadinu */
            background-size: cover;
            background-position: center;
        }
        h1 {
            color: #ff69b4;
            font-size: 3em;
            animation: bounce 2s infinite;
        }
        .question {
            display: none;
            margin-bottom: 20px;
            background-color: #fff8dc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .question.active {
            display: block;
        }
        .hidden-message {
            display: none;
        }
        input[type="text"], button {
            padding: 10px;
            margin-top: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: 2px solid #ff69b4;
        }
        button {
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff1493;
        }
        .feedback {
            font-weight: bold;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        #final-message {
            display: none;
            margin-top: 20px;
        }
        #final-message h2 {
            color: #ff4500;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <h1>üéâ Roƒëendanski zadaci üéâ</h1>

    <div id="question1" class="question active">
        <p><strong>Pitanje 1:</strong> Koliko dugo traje na≈°a veza?</p>
        <input type="text" id="answer1" placeholder="Upi≈°i broj godina...">
        <br>
        <button onclick="checkAnswer(1)">Provjeri odgovor</button>
        <p id="feedback1" class="feedback"></p>
    </div>

    <div id="question2" class="question">
        <p><strong>Pitanje 2:</strong> Koji je datum kada smo se upoznali?</p>
        <input type="text" id="answer2" placeholder="Upi≈°i datum...">
        <br>
        <button onclick="checkAnswer(2)">Provjeri odgovor</button>
        <p id="feedback2" class="feedback"></p>
    </div>

    <div id="question3" class="question">
        <p><strong>Pitanje 3:</strong> Koliko je 5 + 5?</p>
        <input type="text" id="answer3" placeholder="Upi≈°i odgovor...">
        <br>
        <button onclick="checkAnswer(3)">Provjeri odgovor</button>
        <p id="feedback3" class="feedback"></p>
    </div>

    <div id="final-message">
        <h2>üéÇ Bravo! Rije≈°ila si sve zadatke! üéÇ</h2>
        <p>Poklon te ƒçeka! üòä</p>
        <img src="https://i.imgur.com/O0DCcQy.png" alt="Roƒëendanska torta" width="200">
    </div>

    <script>
        function checkAnswer(questionNumber) {
            let userAnswer = document.getElementById('answer' + questionNumber).value;
            let feedback = document.getElementById('feedback' + questionNumber);
            let correctAnswers = {
                1: "2", // Upi≈°i toƒçan odgovor
                2: "01.01.2022", // Upi≈°i toƒçan datum
                3: "10" // Toƒçan odgovor za matematiƒçki zadatak
            };

            if (userAnswer === correctAnswers[questionNumber]) {
                feedback.textContent = "Toƒçno! Idemo dalje!";
                feedback.className = "feedback correct";
                document.getElementById('question' + questionNumber).classList.remove('active');

                if (questionNumber < 3) {
                    document.getElementById('question' + (questionNumber + 1)).classList.add('active');
                } else {
                    document.getElementById('final-message').style.display = 'block';
                }
            } else {
                feedback.textContent = "Netoƒçno, probaj ponovno!";
                feedback.className = "feedback incorrect";
            }
        }
    </script>
</body>
</html>
